<div flex-xs layout="column" id="main-container" ng-init="main.showNavBar(); main.loadData(); main.loadMenuEntries(); ">

  <div flex-xs layout="row" ng-show="main.filteredActivities.length === 0">
  <span class="md-headline fail-search" flex>No hemos podido encontrar resultados... :(</span>
  </div>

  <md-card ng-repeat="activity in (main.filteredActivities = (main.activities | filter:{title: main.filter}))" ng-click="main.showDetailView(activity.id)">
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">{{activity.title}}</span>
      </md-card-header-text>
    </md-card-header>

    <div ng-style="{'background-image': 'url({{activity.image}})'}" class="md-card-image"></div>
  </md-card>
</div>
