<div flex-xs layout="column" id="main-container" ng-init="main.showNavBar(); main.loadData();">
  <md-card ng-repeat="activity in main.activities | filter:{title: main.filter}" ng-click="main.showDetailView(activity.id)">
    <md-card-header>
      <md-card-header-text>
            <span class="md-title">{{activity.title}}</span>
          </md-card-header-text>
    </md-card-header>
    <md-card-title>
    </md-card-title>
    <div ng-style="{'background-image': 'url({{activity.image}})'}" class="md-card-image"></div>
  </md-card>
</div>
