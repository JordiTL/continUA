<div ng-init="main.loadTestMenuEntries()">
  <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in main.messages">

        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>{{item.notes}}</p>
        </div>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
</div>
