
<div flex-xs layout="column" style="padding-bottom:50px !important;" class="comments-container" ng-init="comments.loadMenuEntries();comments.loadData(comments.activityId);comments.loadDataComments(comments.activityId)">
  <md-card >
    <!--<div ng-style="{'background-image': 'url({{comments.model.main.image}})'}" class="md-card-image"></div>-->
    <div back-img="{{comments.model.main.image}}" class="md-card-image"></div>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{comments.model.main.title}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Comentarios de los usuarios</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in comments.commentsList">
          <img ng-src="{{item.userImage}}" class="md-avatar" alt="{{item.who}}" style="min-height:40px;" />
          <div class="md-list-item-text" layout="column">
            <h3>{{item.userEmail}}</h3>
            <h4>{{item.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</h4>
            <p>{{item.content}}</p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </md-card>
  <md-button class="md-fab md-warn md-button md-ink-ripple" style="position:fixed;bottom:10px;right:10px;" aria-label="Add comment" ng-click="comments.showPrompt($event)">
    <md-icon md-font-set="material-icons">add</md-icon>
  </md-button>
</div>
